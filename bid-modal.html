<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta rel="shortcut icon" href="favicon.png">
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/bid-modal.css" rel="stylesheet">
	<title>Landos</title>
</head>
<body>
	<div class="modal__order">
		<svg width="30" height="30" class="modal__order-close">
			<use xlink:href="#close"></use> 
		</svg>
			<h1 class="modal__order-title">Заказать консультацию</h1>
			<p class="modal__order-subtitle">Заполните форму завки и мы Вам перезвоним</p>
		<form action="" class="order__forms-wrapper">
			<fieldset action="">
				<input type="text" name="name" required="required" placeholder="Имя*" class="order__input name">
				<input type="text" name="tel" required="required" placeholder="Телефон*" class="order__input tel">
			</fieldset>
			<fieldset action="">
				<input type="text" name="site" placeholder="сайт" class="order__input site">
				<input type="email" name="email" placeholder="Email" class="order__input email">
			</fieldset>
			<textarea name="message" id="" cols="30" rows="13" placeholder="Сообщение" class="order__input field--message"></textarea>
			<div class="order__checkbox">
				<input type="checkbox" id="order__checkbox-check">
				<label for="order__checkbox-check" class="order__checkbox-label">Заполняя данную форму, Вы соглащайтесь с уловиями Конфидециальности</label>
			</div>
			<button class="modal__order-btn">Отправить</button>
		</form>
	</div>


	<!-- svg sprites -->

	<svg style="display: none;">
		<symbol id="close" viewbox="0 0 30 30">
			<polygon points="25.994,0 13.748,12.339 1.408,0.092 0.001,1.512 12.34,13.758 0.092,26.098 1.512,27.507 13.759,15.168 26.098,27.415 27.507,25.995 15.168,13.749 27.415,1.409" fill="#FFFFFF"/>
		</symbol>
		<symbol id="check" viewbox="0 0 512 512">
			<polygon points="311.757,41.803 107.573,245.96 23.986,162.364 0,186.393 107.573,293.962 335.765,65.795" fill="#FFFFFF"/>
		</symbol>
	</svg>
</body>
</html>
